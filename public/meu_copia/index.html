<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Titulo de teste</title>
    <link rel="stylesheet" href="styles.css" >
  </head>
  <body>
    
    <header>      
        <div class="container">
            <img
              src="https://rocketseat.com.br/static/images/gostack/logo-rocketseat.svg"

            />
            <div class="menu-section">
              <div class="menu-toggle">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
              </div>
    
                <nav>
                    <ul>
                        <li><a href="#Home">Home</a></li>
                        <li><a href="#Solucoes">Soluções</a></li>
                        <li><a href="#Contato">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>   
    </header>

    <main>
        <section class="content">

            <h2 class="h2" id="Home">Hello teste</h2>
    
            <h3 class="h3" id="Solucoes">Hello teste</h3>
    
    
            <div class="form" id="Contato">
                <div class="input">
                    <input type="text" placeholder="Nome">
                </div>
                <div class="input">
                    <input type="text" placeholder="Email">
                </div>
                <div class="inner-msg">
                    <textarea name="observ" id="txt-area" cols="30" rows="10"></textarea>
                </div>
                <div class="btn">
                    Enviar Mensagem
                </div>
            </div>
        </section>
    </main>

    <script></script>
